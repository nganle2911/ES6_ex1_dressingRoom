<!DOCTYPE html>
<html lang="en">

<head>
  <title>CyberLearn Dressing Room</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="./../assets/css/style.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="text-center">
            <img src="./../assets/images/cybersoft.png" alt="Card image" />
          </div>

          <div class="card-body">
            <h4 class="card-title text-center">
              CyberLearn - Học lập trình trực tuyến - Dự án thử đồ trực tuyến
              - Virtual Dressing Room
            </h4>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <!-- Nav pills -->
          <ul class="nav nav-tabs nav-pills" id="myTab" role="tablist">
            <!-- <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button> -->
          </ul>

        <!-- Display clothes -->
        <div class="well">
          <!-- Tab panes -->
          <div class="tab-content" id="nav-tabContent">
            <!-- <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">Home Content</div> -->
            

          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="contain">
          <div class="body"></div>
          <div class="model"></div>
          <div class="hairstyle" id="hairStyle"></div>
          <div class="necklace" id="neckLace"></div>
          <div class="bikinitop" id="bikiniTop"></div>
          <div class="bikinibottom" id="bikiniBottom"></div>
          <div class="handbag" id="handbag"></div>
          <div class="feet" id="feet"></div>
          <div class="background" id="backGround"></div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JQUERY v3.7 -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
  <!-- BOOTSTRAP JS v5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MY JS -->
  <script type="module" src="../controllers/index.js"></script>
  
</body>

</html>
